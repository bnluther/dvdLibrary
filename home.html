<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
        <h1>DVD Library</h1>
        <hr>

        <ul class="list-group" id="errorMessages"></ul>
        
        <div class="row">
            <div class="w-100"> 
                
                <div id="dvdTableDiv">
                    <h2>DVDs</h2> 
                    <table id="dvdTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th width="40%">Title</th>
                                <th width="30%">Release Year</th>
                                <th width="30%">Director</th>
                                <th width="30%">Rating</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                        </thead>
                        <tbody id="contentRows"></tbody>
                    </table>
                </div>
                
                <div id="editFormDiv" style="display:none;">
                    <h2>Edit DVD</h2>
                    <form role="form" id="editForm">
                        <div class="form-group row">
                            <label for="editTitle" class="col-md-4 control-label">
                                Title:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editTitle"
                                       placeholder="Title" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editReleaseYear" class="col-md-4 control-label">
                                Release Year:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editReleaseYear"
                                       placeholder="Release Year" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editDirector" class="col-md-4 control-label">
                                Director:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editDirector"
                                       placeholder="Director">
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editRating" class="col-md-4 control-label">
                                Rating:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editRating"
                                       placeholder="Rating" 
                                       required>
                            </div>
                        </div>

                        <div class="form-group row">                        
                            <label for="editNotes" class="col-md-4 control-label">
                                Notes:
                            </label>

                            <div class="col-md-8">
                                <input type="text" 
                                       class="form-control"
                                       id="editNotes"
                                       placeholder="Notes">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                        <div class="offset-md-4 col-md">
                            <input type="hidden" id="editId">
                            <button type="button"
                                    id="editCancelButton"
                                    class="btn btn-danger"
                                    onclick="hideEditForm()">
                                Cancel
                            </button>
                        </div>
                            <div class="col-md-6">
                                <button type="button"
                                        id="updateButton"
                                        class="btn btn-success">
                                    Update Dvd
                                </button>
                            </div>
                        </div>
                    </form>
                    
                </div> 
            </div>
            
            <div class="col-md-6" id="addDvdButtonDiv">
                <button type="button"
                id="addDvdButton"
                class="btn btn-primary"
                onclick="showAddDvdForm()">
                    Add Dvd
                </button>
            </div>
             <div class="col-md-6" id="addDvdDiv" style="display:none;"> 
                <h2>Create Dvd</h2> <hr>
                <form role="form" id="addForm">
                    <div class="form-group row">
                        <label for="addTitle" class="col-md-4 control-label">
                            Title:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="addTitle"
                                   placeholder="Title" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row">                        
                        <label for="addReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="addReleaseYear"
                                   placeholder="Release Year" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row">                        
                        <label for="addDirector" class="col-md-4 control-label">
                            Director:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="addDirector"
                                   placeholder="Director">
                        </div>
                    </div>

                    <div class="form-group row">                        
                        <label for="addRating" class="col-md-4 control-label">
                            Rating:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="addRating"
                                   placeholder="Rating" 
                                   required>
                        </div>
                    </div>

                    <div class="form-group row">                        
                        <label for="addNotes" class="col-md-4 control-label">
                            Notes:
                        </label>

                        <div class="col-md-8">
                            <input type="text" 
                                   class="form-control"
                                   id="addNotes"
                                   placeholder="Notes">
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="offset-md-4 col-md-8">
                            <button type="button"
                                    id="addButton"
                                    class="btn btn-primary">
                                Create Dvd
                            </button>
                            <button type="button"
                            id="editCancelButton"
                            class="btn btn-danger"
                            onclick="hideAddDvdForm()">
                                Cancel
                        </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="js/home.js"></script>

    </body>
</html>
